name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: |
          npm run format:check
        continue-on-error: true

      - name: Annotate ESLint issues
        if: failure()
        run: |
          echo "::error::ESLint found issues. Run 'npm run lint:fix' locally to fix."

      - name: Annotate Prettier issues
        if: failure()
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' locally to fix."
